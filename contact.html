<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Galactic</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      .background-video {
  position: fixed; /* Mengatur posisi tetap pada layar */
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover; /* Pastikan video mengisi seluruh area tanpa terdistorsi */
  z-index: -1; /* Agar video tetap di belakang konten */
}

      .video-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.151);
        z-index: 0;
      }

      .navbar-menu {
        background-color: rgba(0, 0, 0, 0.144);
        color: #fff;
        margin: 0;
        padding: 0;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 70px;
        z-index: 1000;
        backdrop-filter: blur(10px);
        font-size: 10px;
      }

      h1 {
        text-align: center;
      }

      .video-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 0;
      }

      .back-button {
  position: absolute;
  top: 15px; /* Sesuaikan posisi vertikal tombol di navbar */
  right: 20px; /* Posisi tombol di sebelah kanan navbar */
  padding: 10px 20px;
  background-color: rgba(0, 0, 0, 0);
  color: #fff;
  text-decoration: none;
  border-radius: 5px;
  font-size: 10px;
  transition: background-color 0.3s ease;
  z-index: 1001; /* Agar tombol selalu muncul di atas konten lain */
}

.back-button:hover {
  background-color:rgb(119, 0, 255);
}

.contact-container {
        margin-top: 120px;
        text-align: center;
        width: 80%;
        margin-left: auto;
        margin-right: auto;
        animation: slideIn 2s ease-out forwards;
      }

      @keyframes slideIn {
        0% {
          opacity: 0;
          transform: translateY(-50px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .contact-container h2 {
        color: rgb(119, 0, 255);
        margin-bottom: 20px;
      }

      .contact-form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .contact-form input,
      .contact-form textarea,
      .contact-form button {
        width: 80%;
        max-width: 500px;
        margin: 10px 0;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
      }

      .contact-form input,
      .contact-form textarea {
        background: rgba(0, 0, 0, 0.3);
        color: #fff;
      }

      .contact-form textarea {
        resize: none;
        height: 100px;
      }

      .contact-form button {
        background-color: rgb(119, 0, 255);
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .contact-form button:hover {
        background-color: #8b00cc;
      }

      .contact-info {
        margin-top: 30px;
        text-align: center;
      }

      .contact-info p {
        margin: 5px 0;
        font-size: 16px;
      }

    </style>
  </head>
  <body>
    <video class="background-video" autoplay loop muted>
      <source src="space.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <div class="navbar">
        <div class="navbar-menu">
          <h1>
            <a href="#" style="text-decoration: none; color: #fff; color: rgb(119, 0, 255); text-shadow:  
            1px -1px 0px rgb(0, 0, 0), 
            -1px 1px 0px rgb(136, 136, 136);"><em>GALACTIC</em></a>
          </h1>
          <a href="index.html" class="back-button">Back</a>
          
        </div>
        
      </div>

      <div class="contact-container">
        <h2>Contact Us</h2>
        <p style="color: #fff;">
          Have questions, suggestions, or just want to say hello? We'd love to hear from you! Use the form below to get in touch.
        </p>
        <div class="contact-form">
          <input type="text" placeholder="Your Name" required />
          <input type="email" placeholder="Your Email" required />
          <textarea placeholder="Your Message" required></textarea>
          <button type="submit">Send Message</button>
        </div>
        <div class="contact-info">
          <p style="color: #fff;"><strong>Email:</strong> support@galactic.com</p>
          <p style="color: #fff;"><strong>Phone:</strong> +62 519-122-891</p>
          <p style="color: #fff;"><strong>Address:</strong> Galactic HQ, East Java - Indonesia</p>
        </div>
      </div>
    
    
  </body>
</html>
