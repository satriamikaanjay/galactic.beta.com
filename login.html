<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Galactic</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      .background-video {
  position: fixed; /* Mengatur posisi tetap pada layar */
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover; /* Pastikan video mengisi seluruh area tanpa terdistorsi */
  z-index: -1; /* Agar video tetap di belakang konten */
}

      .video-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.151);
        z-index: 0;
      }

      .navbar-menu {
        background-color: rgba(0, 0, 0, 0.144);
        color: #fff;
        margin: 0;
        padding: 0;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 70px;
        z-index: 1000;
        backdrop-filter: blur(10px);
        font-size: 10px;
      }

      h1 {
        text-align: center;
      }

      .video-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 0;
      }

      .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        position: relative;
      }

      .login-box {
        background-color: rgba(0, 0, 0, 0.6);
        padding: 40px;
        border-radius: 10px;
        width: 100%;
        max-width: 400px;
        text-align: center;
        color: #fff;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(5px);
        transform: translateY(-50px);
        opacity: 0;
        animation: slideIn 2s ease-out forwards;
      }

      @keyframes slideIn {
        0% {
          opacity: 0;
          transform: translateY(-50px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .login-box h2 {
        margin-bottom: 20px;
        font-size: 2rem;
      }

      .login-box input {
        width: 100%;
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #fff;
        background-color: rgba(255, 255, 255, 0.2);
        color: #fff;
        font-size: 1rem;
        transition: background-color 0.3s ease;
      }

      .login-box input:focus {
        background-color: rgba(255, 255, 255, 0.4);
        outline: none;
      }

      .login-box button {
        padding: 15px 30px;
        background-color: rgb(119, 0, 255);
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .login-box button:hover {
        background-color: rgb(255, 0, 119);
      }

      .footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        color: #fff;
        text-align: center;
        padding: 10px 0;
      }

      .footer p {
        margin: 0;
        font-size: 14px;
      }

      .back-button {
  position: absolute;
  top: 15px; /* Sesuaikan posisi vertikal tombol di navbar */
  right: 20px; /* Posisi tombol di sebelah kanan navbar */
  padding: 10px 20px;
  background-color: rgba(0, 0, 0, 0);
  color: #fff;
  text-decoration: none;
  border-radius: 5px;
  font-size: 10px;
  transition: background-color 0.3s ease;
  z-index: 1001; /* Agar tombol selalu muncul di atas konten lain */
}

.back-button:hover {
  background-color:rgb(119, 0, 255);
}

    </style>
  </head>
  <body>
    <video class="background-video" autoplay loop muted>
      <source src="space.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <div class="navbar">
        <div class="navbar-menu">
          <h1>
            <a href="#" style="text-decoration: none; color: #fff; color: rgb(119, 0, 255); text-shadow:  
            1px -1px 0px rgb(0, 0, 0), 
            -1px 1px 0px rgb(136, 136, 136);"><em>GALACTIC</em></a>
          </h1>
          <a href="index.html" class="back-button">Back</a>
          
        </div>
        
      </div>

      <div class="login-container">
        <div class="login-box">
          <h2>Login</h2>
          <form id="login-form">
            <input type="text" id="username" name="username" placeholder="Username" required />
            <input type="password" id="password" name="password" placeholder="Password" required />
            <input type="email" id="email" name="email" placeholder="Email" required />
            <button type="submit">Login</button>
          </form>
        </div>
      </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function (event) {
      event.preventDefault(); // Mencegah form dari reload otomatis

      // Mendapatkan nilai input username, password, dan email
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const email = document.getElementById('email').value;

      // Menyimpan data ke localStorage
      localStorage.setItem('username', username);
      localStorage.setItem('password', password);
      localStorage.setItem('email', email);

      // Mengarahkan ke halaman profil setelah login
      window.location.href = 'profile.html';
    });
    </script>
  </body>
</html>
