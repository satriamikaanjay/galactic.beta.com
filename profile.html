<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Galactic</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      .background-video {
  position: fixed; /* Mengatur posisi tetap pada layar */
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover; /* Pastikan video mengisi seluruh area tanpa terdistorsi */
  z-index: -1; /* Agar video tetap di belakang konten */
}

      .video-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.151);
        z-index: 0;
      }

      .navbar-menu {
        background-color: rgba(0, 0, 0, 0.144);
        color: #fff;
        margin: 0;
        padding: 0;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 70px;
        z-index: 1000;
        backdrop-filter: blur(10px);
        font-size: 10px;
      }

      h1 {
        text-align: center;
      }

      .video-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 0;
      }

      .back-button {
  position: absolute;
  top: 15px; /* Sesuaikan posisi vertikal tombol di navbar */
  right: 20px; /* Posisi tombol di sebelah kanan navbar */
  padding: 10px 20px;
  background-color: rgba(0, 0, 0, 0);
  color: #fff;
  text-decoration: none;
  border-radius: 5px;
  font-size: 10px;
  transition: background-color 0.3s ease;
  z-index: 1001; /* Agar tombol selalu muncul di atas konten lain */
}

.back-button:hover {
  background-color:rgb(119, 0, 255);
}


.info-content {
        color: #fff;
        text-align: center;
        margin-top: 50px;
        font-size: 16px;
        line-height: 1.8;
        width: 80%;
        margin-left: auto;
        margin-right: auto;
      }

      .profile-container {
        text-align: center;
        padding-top: 100px;
        color: #fff;
        animation: slideIn 2s ease-out forwards;
      }

      @keyframes slideIn {
        0% {
          opacity: 0;
          transform: translateY(-50px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .profile-container h2 {
        font-size: 36px;
        color: rgb(119, 0, 255);
        text-shadow: 1px -1px 0px rgb(0, 0, 0), -1px 1px 0px rgb(136, 136, 136);
      }

      .profile-info {
        font-size: 18px;
        margin-top: 20px;
        line-height: 1.8;
        color: #fff;
        text-align: left;
        display: inline-block;
        background-color: rgba(0, 0, 0, 0.6);
        padding: 20px;
        border-radius: 10px;
        width: 80%;
        max-width: 600px;
      }

      .logout-button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: rgb(255, 0, 0);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }

      .logout-button:hover {
        background-color: rgb(200, 0, 0);
      }
    </style>
  </head>
  <body>
    <video class="background-video" autoplay loop muted>
      <source src="space.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    

    <div class="navbar">
        <div class="navbar-menu">
          <h1>
            <a href="#" style="text-decoration: none; color: #fff; color: rgb(119, 0, 255); text-shadow:  
            1px -1px 0px rgb(0, 0, 0), 
            -1px 1px 0px rgb(136, 136, 136);"><em>GALACTIC</em></a>
          </h1>
          <a href="index.html" class="back-button">Back</a>
          
        </div>
        
      </div>


      <div class="profile-container">
        <h2>Welcome to Your Galactic Profile</h2>
        <div class="profile-info">
          <p><strong>Name:</strong> <span id="profile-username"></span></p>
          <p><strong>Password:</strong> <span id="profile-password"></span></p>
          <p><strong>Email:</strong> <span id="profile-email"></span></p>
          <button class="logout-button" onclick="logout()">Logout</button>
        </div>
      </div>
    
      <script>
        const username = localStorage.getItem('username');
      const password = localStorage.getItem('password');
      const email = localStorage.getItem('email');

      // Menampilkan data di halaman profile
      document.getElementById('profile-username').textContent = username ? username : 'Not logged in';
      document.getElementById('profile-password').textContent = password ? password : 'Not available';
      document.getElementById('profile-email').textContent = email ? email : 'Not available';

      // Fungsi untuk logout
      function logout() {
        // Menghapus data dari localStorage
        localStorage.removeItem('username');
        localStorage.removeItem('password');
        localStorage.removeItem('email');

        // Mengarahkan pengguna kembali ke halaman login
        window.location.href = 'profile.html'; }
      </script>
  </body>
</html>
